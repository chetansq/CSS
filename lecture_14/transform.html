<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSFORM</title>
    <link rel="stylesheet" href="transition.css">
</head>

<body>
    <div class="container">
        <div class="transform">
            <div class="item1">transform rotate(45deg)</div>
            <div class="item2">transform scale(1.5)</div>
            <div class="item3">transform scaleX(1.5)</div>
            <div class="item4">transform scaleY(1.5)</div>
            <div class="item5">transition linear</div>
            <div class="item6">transform: skew(30deg, 20deg)</div>
            <div class="item7">transform:translate</div>

            <div class="item8"></div>
        </div>
    </div>
</body>

</html>
