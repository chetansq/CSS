<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagination & tooltip</title>
    <link rel="stylesheet" href="pagination.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <!-- pagination 1 -->
        <div class="pagination_1">
            <div class="page1">

                <a href="" class="page p1"> <i class="ri-arrow-left-s-line"></i><i class="ri-arrow-left-s-line"></i>
                </a>
                <a href="" class="page ">1</a>
                <a href="" class="page ">2</a>
                <a href="" class="page ">3</a>
                <a href="" class="page ">4</a>
                <a href="" class="page ">5</a>
                <a href="" class="page ">6</a>
                <a href="" class="page ">7</a>
                <a href="" class="page ">8</a>
                <a href="" class="page ">9</a>
                <a href="" class="page ">...</a>
                <a href="" class="page ">20</a>
              
                <a href="" class="page p1"><i class="ri-arrow-right-s-line"></i><i class="ri-arrow-right-s-line"></i>
                </a>

            </div>
        </div>
        <div class="pagination_2">
            <div class="page2">

                <a href="" class=" p2"> <i class="ri-arrow-left-s-line"></i> preview </a>
                <a href="" class="page_1 ">1</a>
                <a href="" class="page_1 ">...</a>

                <a href="" class="page_1 ">9</a>
                <a href="" class="page_1 ">10</a>
                <a href="" class="page_1 ">11</a>
                <a href="" class="page_1 ">...</a>
                <a href="" class="page_1 ">20</a>

                <a href="" class="p2"> next <i class="ri-arrow-right-s-line"></i> </a>

            </div>
        </div>
    </div>
</body>

</html>
