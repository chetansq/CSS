<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tooltip</title>
    <link rel="stylesheet" href="tooltip.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="tooltip_1">
            <div class="tool1 tip ">
                <abbr title="Copy">
                    <div class="tip1 t1"><i class="ri-file-copy-line"></i></div>
                </abbr>
                <abbr title="Lock">
                    <div class="tip2 t1"><i class="ri-lock-2-line"></i></div>
                </abbr>
                <abbr title="Delete">
                    <div class="tip3 t1"><i class="ri-delete-bin-line"></i></div>
                </abbr>
                <abbr title="More">
                    <div class="tip4"><i class="ri-more-fill"></i></div>
                </abbr>
            </div>

            <div class="tool2 tip">
                <abbr title="Full screen"> <i class="ri-fullscreen-fill"></i></abbr>
            </div>
        </div>

        <div class="tooltip_2">
            <div class="tool3">
                <abbr title="A demo of left tooltip left">
                    <div class="tip_1 t">Left Demo</div>
                </abbr>
                <abbr title="A demo of bottom tooltip">
                    <div class="tip_2 t ">Bottom Demo</div>
                </abbr>
                <abbr title="A demo of top tooltip">
                    <div class="tip_3 t ">Top Demo</div>
                </abbr>
                <abbr title="A demo of right tooltip">
                    <div class="tip_4 t">Right Demo</div>
                </abbr>
            </div>
        </div>
    </div>
</body>

</html>
