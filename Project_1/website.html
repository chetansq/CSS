<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="./web.css">

    <!-- for icon cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="home"> </div>

        <!-- start Header Section -->
        <div class="header">

            <!-- logo -->
            <div class="logo">
                <p>Homy</p>
            </div>
            <!-- List -->
            <div class="list">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Listing</a></li>
                    <li><a href="">Property</a></li>
                    <li><a href="">Pages</a></li>
                </ul>
            </div>

            <!-- button -->
            <div class="login">
                <button>Login</button>
                <button>Add Listng</button>
            </div>
        </div>

        <!-- End header section -->

        <!-- Start Main Section -->
        <div class="main">

            <!-- heading section -->
            <div class="heading">
                <h1>
                    Get the ideal home for <br>
                    your family
                </h1>
                <p>We've more than 745,000 apartments,palce & plot.</p>
            </div>

            <!-- search bar -->
            <div class="search_bar">
                <div class="search_item1 sitem">
                    <p>i'm looking to...</p>
                    <div class="i">
                        <p>Buy apartments</p>
                        <i class="ri-arrow-drop-down-line"></i>
                    </div>

                </div>

                <div class="search_item2 sitem">
                    <p>Location</p>
                    <div class="i">

                        <p>Dhanmondi,Dhaka </p>
                        <i class="ri-map-pin-2-fill"></i>
                    </div>

                </div>
                <div class="search_item3 sitem">
                    <p>Price Range</p>
                    <div class="i">

                        <p>$10,000 - $200,000 </p>
                        <i class="ri-arrow-drop-down-line"></i>
                    </div>
                </div>
                <div class="search_item4 sitem">
                    <button>SEARCH</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
